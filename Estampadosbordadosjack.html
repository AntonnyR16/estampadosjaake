<!DOCTYPE html>
<html>
<head>
    <title>Estampados y Bordados Jack</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F3EAD5; /* fondo crema */
            margin: 0;
            color: #002A3A; /* azul oscuro */
        }

        /* Barra de menú */
        .navbar {
            background-color: #002A3A;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #F9B233; /* amarillo */
            color: #002A3A;
        }

        /* Título principal */
        h1 {
            font-size: 60px;
            text-align: left;
            margin-left: 40px;
            margin-top: 50px;
            color: #1E9BB8; /* turquesa */
        }

        p {
            margin-left: 40px;
            font-size: 20px;
            color: #002A3A;
        }

        /* Botón */
        .btn {
            margin-left: 40px;
            padding: 12px 25px;
            background-color: #F57C20; /* naranja */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #F9B233; /* amarillo */
            color: #002A3A;
        }
    </style>
</head>

<body>

    <!-- MENU -->
    <div class="navbar">
        <a href="#">INICIO</a>
